<html lang="en">
<head>
   <link rel="stylesheet" href="transpo.css" type="text/css">
</head>
<body>

    <div id="header">
        <div class="container">
        <nav>
            
            <ul>
                <li><a href="https://www.bookaway.com/routes/philippines/siargao-island/dapa-ferry-terminal">Dapa Ferry Terminal</a></li>
                <li><a href="https://mapcarta.com/N4870838721">Dapa Buss Terminal</a></li>
                <li><a href="index.html">HOME PAGE</a></li>
            </ul>
        </nav>
       
    </div>
    
    <div class="slideshow-container">
        <div class="slide fade">
          <img src="transpobg.png" alt="Slide 1">
         
        </div>
      
        <div class="slide fade">
          <img src="numberpic.png" alt="Slide 2">
          
        </div>
      
      
        <!-- Slide 3 -->
        <div class="slide fade">
          <img src="numberpic1.png" alt="Slide 3">
         
        </div>
      
        <!-- Slide 4 -->
        <div class="slide fade">
          <img src="slide7.png" alt="Slide 4">
      
        </div>
      
        <!-- Slide 5 -->
        <div class="slide fade">
          <img src="Bagacay.png" alt="Slide 5">
          
        </div>
      
        <!-- Slide 6 -->
        <div class="slide fade">
          <img src="slide1.jpg" alt="Slide 6">
         
        </div>
      
       
      
       
      </div>
      <br>
      
      <!-- The dots/bullets/indicators -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>
       
      </div>
      
      <script>
      var slideIndex = 0;
      showSlides();
      
      function showSlides() {
        var i;
        var slides = document.getElementsByClassName("slide");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
      }
      
      function plusSlides(n) {
        showSlides(slideIndex += n);
      }
      
      function currentSlide(n) {
        showSlides(slideIndex = n);
      }
      </script>
      
</body>
</html>
